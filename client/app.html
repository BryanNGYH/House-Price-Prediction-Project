<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>

<body>
<div class="img"></div>


<form class="form">
	<h2>Availability</h2>
	<div class="switch-field">
		<input type="radio" id="radio-availability-1" name="uiAvailability" value="0"/>
		<label for="radio-availability-1">0</label>
		<input type="radio" id="radio-availability-2" name="uiAvailability" value="1" checked/>
		<label for="radio-availability-2">1</label>
    </div>


<form class="form">
	<h2>Area (Square Feet)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	
    <h2>Rooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-rooms-1" name="uiRooms" value="1"/>
		<label for="radio-rooms-1">1</label>
		<input type="radio" id="radio-rooms-2" name="uiRooms" value="2" checked/>
		<label for="radio-rooms-2">2</label>
		<input type="radio" id="radio-rooms-3" name="uiRooms" value="3"/>
		<label for="radio-rooms-3">3</label>
		<input type="radio" id="radio-rooms-4" name="uiRooms" value="4"/>
		<label for="radio-rooms-4">4</label>
		<input type="radio" id="radio-rooms-5" name="uiRooms" value="5"/>
		<label for="radio-rooms-5">5</label>
	</div>
	</form>


<form class="form">
    <h2>Balcony</h2>
    <div class="switch-field">
        <input type="radio" id="radio-balcony-1" name="uiBalcony" value="1"/>
        <label for="radio-balcony-1">1</label>
        <input type="radio" id="radio-balcony-2" name="uiBalcony" value="2" checked/>
        <label for="radio-balcony-2">2</label>
        <input type="radio" id="radio-balcony-3" name="uiBalcony" value="3"/>
        <label for="radio-balcony-3">3</label>
        <input type="radio" id="radio-balcony-4" name="uiBalcony" value="4"/>
        <label for="radio-balcony-4">4</label>
        <input type="radio" id="radio-balcony-5" name="uiBalcony" value="5"/>
        <label for="radio-balcony-5">5</label>
    </div>

    <h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  </select>
</div>
	
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
